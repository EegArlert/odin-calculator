<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../odin-calculator/styles.css">
</head>

<body>

    <div class="calculator-container">
        <div class="result-display-container">
            <div class="on-going-request"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <div class="btn-numerical">
                <button id="btn-1" class="numerical">1</button>
                <button id="btn-2" class="numerical">2</button>
                <button id="btn-3" class="numerical">3</button>
                <button id="btn-4" class="numerical">4</button>
                <button id="btn-5" class="numerical">5</button>
                <button id="btn-6" class="numerical">6</button>
                <button id="btn-7" class="numerical">7</button>
                <button id="btn-8" class="numerical">8</button>
                <button id="btn-9" class="numerical">9</button>
                <button id="btn-0" class="numerical">0</button>
                <button id="btn-decimal" class="decimal">.</button>
            </div>
            <div class="btn-operate">
                <button id="btn-clear" class="function">AC</button>
                <button id="btn-enter" class="function">=</button>
                <button id="btn-add" class="operator">+</button>
                <button id="btn-sub" class="operator">-</button>
                <button id="btn-mult" class="operator">*</button>
                <button id="btn-divd" class="operator">/</button>
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
